# The gRPC port that the shipper will listen on
port: 50052
tls: false
#cert: # path to TLS cert
#key: # path to TLS keyfile

#log level
logging.level: debug
logging.selectors: ["*"]
logging.to_stderr: true

queue:
  test: #There is no actual "test" queue type, remove this later.
    events: 512
  metrics:
    enabled: true
    interval: 5s
    outputs:
      - log:
          enabled: true
      - expvar:
          address: "localhost:8282"